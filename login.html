<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/7cbc033bc9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-0Uf7IQSKzJ3f8jSjKqtr+dfPch+xBy3CEhgJ4Om/Z5wYl3WQQVy0N2YlFfT/lGofYAvSzi8r0LQebnSxSK0pKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style.css">
   
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Il tuo Logo" id="logo" />
    <div class="login-container">
        <h1>Accesso Dashboard</h1>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="inserisci e-mail" required>
            </div>
            <div class="input-group password-toggle">
                <label for="password">
                    Password
                </label>
                <div class="relative">
                    <i id="password-toggle-btn" class="fas fa-eye-slash" style="cursor: pointer;"></i>

                    <input type="password" id="password" name="password" placeholder="inserisci password" required>

                </div>
            </div>
            <button type="submit">Accedi</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const passwordToggleBtn = document.getElementById("password-toggle-btn");

            passwordToggleBtn.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    passwordToggleBtn.classList.remove("fa-eye-slash");
                    passwordToggleBtn.classList.add("fa-eye");
                } else {
                    passwordInput.type = "password";
                    passwordToggleBtn.classList.remove("fa-eye");
                    passwordToggleBtn.classList.add("fa-eye-slash");
                }
            });
        });
    </script>
</body>
</html>
